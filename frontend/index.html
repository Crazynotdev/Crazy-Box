  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Grotesk&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at center, #1e1b2b 0%, #0f0c15 100%);
    }
    .wow-border {
      border: 2px solid transparent;
      background: linear-gradient(#0f0c15, #0f0c15) padding-box,
                  linear-gradient(135deg, #9333ea, #3b82f6, #10b981) border-box;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px -10px rgba(147, 51, 234, 0.3);
    }
    .wow-border:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px -10px rgba(147, 51, 234, 0.5);
    }
    .pulse-text {
      animation: pulse 2s infinite alternate;
      text-shadow: 0 0 10px rgba(147, 51, 234, 0.7);
    }
    @keyframes pulse {
      0% { opacity: 0.9; }
      100% { opacity: 1; text-shadow: 0 0 20px rgba(147, 51, 234, 0.9); }
    }
    .glow-button {
      background: linear-gradient(45deg, #9333ea, #7c3aed);
      box-shadow: 0 4px 15px rgba(147, 51, 234, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .glow-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(147, 51, 234, 0.6);
    }
    .glow-button:active {
      transform: translateY(0);
    }
    .glow-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent,
        transparent
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }
  </style>
</head>
